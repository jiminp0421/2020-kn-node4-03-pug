<script>
	 function callbackSum(a, b, fn) { //3번째로 받는 인자가 콜백함수
		if(typeof a === 'number' && typeof b === 'number') {
			fn(null, a + b);
		}
		else {
			fn("매개변수는 숫자여야 합니다.", null);
		}
	}

	callbackSum(10, "20", function(err, result) {
		if(err) console.log("ERROR: " + err);
		else console.log("두 변수의 합은 " + result + " 입니다.");
	});
	 

/*프로미스 객체로 콜백 구현*/
	 function promiseSum(a, b) {
		return new Promise(function(resolve, reject){
			if(typeof a === 'number' && typeof b === 'number') {
				resolve(a+b);
			}
			else {
				reject("매개변수는 숫자여야 합니다.");
			}
		});
	 }

/*콜백 실현*/
	 promiseSum(10, 20)
	 .then(function(result){
		console.log("두 변수의 합은" + result + "입니다.");
	 })
	 .catch(function(err){
		console.log(err);
	 })
</script>
